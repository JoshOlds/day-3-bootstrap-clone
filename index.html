<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Demonstration Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-needajob text-center">
        <h1>Need a job? Be a Leadr</h1>
    </div>
    
    <div class="section-1-background">
        <div class="container-fluid">
            <div class="row section-1-padding">
                <div class="col-xs-12 col-md-6">
                    <h1 class="section-1-header text-center">
                        Your jobs, <strong>our news.</strong>
                    </h1>
                    <p class="section-1-text text-center">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste ut perspiciatis voluptates suscipit quaerat. Tempore perferendis quod veniam placeat temporibus, expedita, cumque molestias aliquam esse, natus debitis ad! Tempora, eius.
                    </p>
                    <div class="row">
                        <div class="col-xs-6 col-md-4 col-md-offset-2 text-center">
                            <button type="button" class="btn btn-primary btn-rounded btn-lg">
                                <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
                                Download for Apple
                            </button>
                        </div>
                        <div class="col-xs-4 col-md-4 text-center">
                            <button type="button" class="btn btn-primary btn-rounded btn-lg">
                                <i class="fa fa-android" aria-hidden="true"></i>
                                Download for Android
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="section-1-phone-holder">
                        <img class="section-1-phone-image" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/IPhone_5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
